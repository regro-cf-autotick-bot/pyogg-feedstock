{% set name = "pyogg" %}
{% set version = "0.6.14a1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/PyOgg-{{ version }}.tar.gz
  sha256: 8294b34aa59c90200c4630c2cc4a5b84407209141e8e5d069d7a5be358e94262

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - pyogg
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Zuzu-Typ/PyOgg
  summary: Xiph.org's Ogg Vorbis, Opus and FLAC for Python
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - JennaLipscomb
